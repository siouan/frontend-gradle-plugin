language: minimal

git:
  depth: 1

env:
  global:
    - GRAVIS_REPOSITORY="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS_HOME="$HOME/gravis"
    - JDK="adopt@1.11"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - echo INSTALL
  - travis_retry git clone --depth 1 $GRAVIS_REPOSITORY $GRAVIS_HOME
  - . $GRAVIS_HOME/install-jdk

before_cache:
  - echo BEFORE CACHE
  - . $GRAVIS_HOME/clean-gradle-cache

before_script:
  - echo BEFORE SCRIPT
  - chmod u+x gradlew
  - chmod u+x src/intTest/resources/*/bin/*

script:
  - echo SCRIPT
  - ./gradlew :build --console=plain

matrix:
  include:
    - os: linux
      dist: bionic
      git:
        depth: false
      addons:
        sonarcloud:
          organization: siouan
          token:
            secure: ""
      cache:
        directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.sonar/cache
      before_install:
        - echo BEFORE_INSTALL
        # Travis - Ubuntu Bionic: Yarn is already installed
        - sudo rm -f /usr/local/bin/yarn
      script:
        - echo SCRIPT
        - ./gradlew build jacocoTestReport --console=plain
        - sonar-scanner

    - os: osx
      osx_image: xcode9.4
      before_install:
        - echo BEFORE_INSTALL
        # Travis - Mac OS: Node.js is already installed plus other libraries
        - brew uninstall node
        - rm -fr $NVM_DIR
        - rm -f /usr/local/bin/npm /usr/local/bin/npx

    - os: windows
      env:
        # Travis - Windows: disable Defender that slows the build and caching.
        - NO_WIN_DEFENDER=$(curl "${GRAVIS_HOME}/.disable-windows-defender.sh" --output .no-defender.sh && . .no-defender.sh)
